<h1>Tags Não visuais</h1>

<!-- 
  Tags Semânticas...

  section = Agrupamento temático de conteúdo.
  article = Conteúdo auto-contído com começo meio e fim.
  header = Cabeçalho da página.
  footer = Rodapé da página.
  nav = Agrupamento de links para navegação dentro de um site.
  aside = Para colocar um documento de lado (Ex. sidebar). Relacionado ao conteúdo em volta (adendo)
  details = Exibe detalhes que pode ser exibidos ou escondidos
  

  As famosas...
  
  div = Divisão ou seção.
  span = Usado para agrupar elementos inline.
 -->

 <div>Área 1</div>
 <div>Área 2</div>

 <p>
   Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
 </p>

 <style>
   div {
     display: inline;
   }
   span {
     display: block;
   }
   .diferente {
     font-weight: bold;
     font-size: 30px;
     color: chocolate;
   }
 </style>
